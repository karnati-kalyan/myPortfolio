<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <img id="profile-photo" alt="" class="profile-photo">
        <h1 id="name"></h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-light" href="./">Home</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="education">Education</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="experience">Experience</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="about">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome</h2>
        <div class="home-content">
            <p id="intro-text" class="intro-text"></p>
        </div>

        <section id="contact">
            <h2>About</h2>
            <div class="contact-card">
                <h3 id="contact-name"></h3>
                <p><i class="fas fa-envelope"></i> Email: <a id="email" href=""></a></p>
                <p><i class="fab fa-linkedin"></i> LinkedIn: <a id="linkedin" href="" target="_blank"></a></p>
                <p><i class="fab fa-github"></i> GitHub: <a id="github1" href="" target="_blank"></a>, <a id="github2" href="" target="_blank"></a></p>
                <p><i class="fas fa-phone"></i> Phone: <a id="phone" href=""></a></p>
            </div>
        </section>
    </section>
    <br>
    <footer>
        <p id="copyright"></p>
    </footer>

    <script>
        // Fetch JSON data and populate HTML
        fetch('https://api.npoint.io/9fe2e6601957235f7f23')
            .then(response => response.json())
            .then(data => {
                document.getElementById('page-title').textContent = data.title;
                
                const profilePhoto = document.getElementById('profile-photo');
                profilePhoto.src = data.profilePhoto.src;
                profilePhoto.alt = data.profilePhoto.alt;

                document.getElementById('name').textContent = data.name;
                document.getElementById('intro-text').textContent = data.intro;

                document.getElementById('contact-name').textContent = data.name;
                document.getElementById('email').textContent = data.contact.email;
                document.getElementById('email').href = `mailto:${data.contact.email}`;
                document.getElementById('linkedin').textContent = data.contact.linkedin;
                document.getElementById('linkedin').href = data.contact.linkedin;
                document.getElementById('github1').textContent = data.contact.github1;
                document.getElementById('github1').href = data.contact.github1;
                document.getElementById('github2').textContent = data.contact.github2;
                document.getElementById('github2').href = data.contact.github2;
                document.getElementById('phone').textContent = data.contact.phone;
                document.getElementById('phone').href = `tel:${data.contact.phone}`;

                document.getElementById('copyright').textContent = data.footer.copyright;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
